{% extends 'base.html' %}

{% block content %}

<style>
    /* Custom styles for dark mode and Reddit-like colors */
    :root {
        --reddit-orange: #ff4500; /* Reddit's orangered color */
        --reddit-dark: #1a1a1b; /* Reddit's dark mode background color */
        --reddit-text: #d7dadc; /* Reddit's text color for dark mode */
    }

    body {
        background-color: var(--reddit-dark);
        color: var(--reddit-text);
    }

    .container {
        background-color: var(--reddit-dark);
        color: var(--reddit-text);
    }

    h2 {
        color: var(--reddit-orange);
    }

    .btn-primary {
        background-color: var(--reddit-orange);
        border-color: var(--reddit-orange);
    }

    .form-control {
        background-color: var(--reddit-dark);
        border-color: #6c757d; /* Bootstrap's default border color for dark inputs */
        color: var(--reddit-text);
    }

    .form-control:focus {
        border-color: var(--reddit-orange);
        box-shadow: 0 0 0 0.2rem rgba(255, 69, 0, 0.25); /* Shadow with Reddit orange color */
    }

    .form-label, label {
        color: var(--reddit-text);
    }

    .alert-danger {
        background-color: #a94442; /* Bootstrap's default danger background */
        border-color: #a94442;
        color: white;
    }

    input[type="text"], input[type="password"], input[type="email"] {
        background-color: var(--reddit-dark);
        color: var(--reddit-text);
        box-shadow: none;
        border: 1px solid #6c757d;
    }
</style>

<div class="container mt-4">
  <div class="d-flex justify-content-center m-4 pt-4">
    <h1>Welcome to Reddit</h1>
  </div>

  <h2 class="mb-3">Sign Up</h2>
  <form method="post" class="needs-validation" novalidate>
    {% csrf_token %}
    <div class="d-flex flex-column mb-3">
      <label for="id_username">Username</label>
      {{ form.username }}
    </div>
    <div class="d-flex flex-column mb-3">
      <label for="id_password1">Password</label>
      {{ form.password1 }}
    </div>
    <div class="d-flex flex-column mb-3">
      <label for="id_password2">Confirm Password</label>
      {{ form.password2 }}
    </div>
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>
  {% if form.errors %}
    <div class="alert alert-danger mt-3" role="alert">
      Please correct the errors below and try again.
      {{ form.errors }}
    </div>
  {% endif %}
</div>

{% endblock %}
